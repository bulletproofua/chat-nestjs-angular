<div class="login-wrapper">
  <div class="box">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"/>
        <div *ngIf="email?.errors && email?.touched" class="error-text">
          {{ getErrorMessage(email) }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="password?.errors && password?.touched" class="error-text">
          {{ getErrorMessage(password) }}
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loginForm?.invalid || error" class="btn btn-primary" (click)="onSubmit()">Login</button>
        <a [routerLink]="['/registration']" class="btn btn-link">Registration</a>
      </div>
      <div [hidden]='!error' class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </form> 
  </div>
</div>
