<section class="contact-info">
  <ng-container *ngIf="(selectedContact$ | async) as SC; else notSelected">
    <div class="avatar-wrapper">
      <img class="avatar" [src]="SC?.avatar" alt="user_icon">
    </div>
  
    <div class="info">
      <h4 class="info-name">{{SC?.username}}</h4>
      <p> Some info about user</p>
    </div>
  </ng-container>
  <ng-template #notSelected>
    <div>
      Please select chat
    </div>
  </ng-template>
  
  
</section>
