<div 
  [ngClass]="{'contact-wrapped': true, 'selected': selectedContactUserId === userData.userId}" 
  (click)="selectContact(userData?.userId)"
>
  <div class="avatar-wrapper">
    <img class="avatar" [src]="userData?.avatar" alt="user_icon">
  </div>
  <div class="info">
    <div class="name">
      {{ userData?.username }}
    </div>
    <div class="additional">
      last message text
    </div>
  </div>
</div>
